services:
  # --- Backend Service ---
  - type: web
    name: vfdashboard-backend
    runtime: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: singapore
    envVars:
      - key: NODE_ENV
        value: production
      - key: VF_REGION
        value: vn
      - key: COOKIE_SECRET
        generateValue: true

  # --- Frontend Service ---
  - type: web
    name: vfdashboard-frontend
    runtime: docker
    dockerContext: ./frontend
    dockerfilePath: ./frontend/Dockerfile
    plan: free
    region: singapore
    envVars:
      - key: PUBLIC_API_URL
        fromService:
          type: web
          name: vfdashboard-backend
          property: url
