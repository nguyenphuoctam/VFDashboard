services:
  # --- Backend Service ---
  - type: web
    name: vfdashboard-backend
    runtime: docker
    dockerContext: ./backend
    dockerfilePath: Dockerfile
    plan: free
    region: singapore # Cùng region với user (vn) sẽ nhanh hơn
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: VF_REGION
        value: vn
      - key: COOKIE_SECRET
        generateValue: true

  # --- Frontend Service ---
  - type: web
    name: vfdashboard-frontend
    runtime: docker
    dockerContext: ./frontend
    dockerfilePath: Dockerfile
    plan: free
    region: singapore
    envVars:
      - key: PORT
        value: 4321
      - key: PUBLIC_API_URL
        fromService:
          type: web
          name: vfdashboard-backend
          property: host
    # Tự động prefix https:// cho PUBLIC_API_URL nếu cần
    # Tuy nhiên, Astro PUBLIC_API_URL thường được đọc ở build time
    # Nếu Render Docker build chạy sau khi env được set, nó sẽ ok.
